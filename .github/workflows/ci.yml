name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start database
        run: docker compose up -d --wait db

      - name: Prepare DB (migrate + seed)
        run: npm run ci:prep
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5433
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: mibici
          SEED_CSV_PATH: nomenclatura_2025_12.csv

      - name: Run tests
        run: npm run ci:test
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5433
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: mibici
